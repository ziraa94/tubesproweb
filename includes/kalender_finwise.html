<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalender Keuangan - FINWISE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary:#8a9bbd;
  --secondary:#f4a7b9;
  --secondary-darker:#e97a9d;
  --dark:#2c3e50;
  --light:#f9fbfd;
}

body {
  font-family: Poppins, sans-serif;
  background: var(--light);
  padding: 30px;
  color: var(--dark);
}

.card {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.08);
}

.card-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.4em;
  font-weight: 600;
  margin-bottom: 20px;
}

.action-btn {
  background: var(--secondary);
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

#monthYear {
  text-align: center;
  font-size: 1.3em;
  margin-bottom: 15px;
  font-weight: 600;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7,1fr);
  gap: 8px;
  text-align: center;
}

.day-name {
  font-weight: 600;
  color: var(--secondary);
}

.calendar-day {
  padding: 14px;
  border-radius: 10px;
  cursor: pointer;
  background: #f1f1f1;
  transition: 0.2s;
  position: relative;
}

.calendar-day:hover {
  background: var(--secondary);
  color: white;
}

.today {
  background: var(--secondary-darker);
  color: white;
  font-weight: bold;
}

.due {
  background: rgba(244,167,185,0.4);
  font-weight: 700;
}

.dot {
  width: 6px;
  height: 6px;
  background: var(--secondary-darker);
  border-radius: 50%;
  position: absolute;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
}

#billList {
  margin-top: 25px;
  background: #fff3f6;
  padding: 15px;
  border-radius: 12px;
}

#billList h4 {
  margin-bottom: 10px;
  color: var(--secondary-darker);
}
</style>
</head>

<body>

<div class="card">
  <div class="card-title">
    Kalender Keuangan FINWISE
    <div>
      <button id="prev" class="action-btn"><i class="fas fa-chevron-left"></i></button>
      <button id="next" class="action-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <div id="monthYear"></div>

  <div class="calendar">
    <div class="day-name">Min</div>
    <div class="day-name">Sen</div>
    <div class="day-name">Sel</div>
    <div class="day-name">Rab</div>
    <div class="day-name">Kam</div>
    <div class="day-name">Jum</div>
    <div class="day-name">Sab</div>
  </div>

  <div class="calendar" id="days"></div>

  <div id="billList">
    <h4>üìå Tagihan pada tanggal ini</h4>
    <p>Klik tanggal untuk melihat detail</p>
  </div>
</div>

<script>
const monthYear = document.getElementById("monthYear");
const daysEl = document.getElementById("days");
const billList = document.getElementById("billList");

let current = new Date();

/* DATA TAGIHAN */
const bills = {
  "2025-12-20": ["üí° Bayar Listrik - Rp250.000"],
  "2025-12-25": ["üí≥ Kartu Kredit BCA - Rp1.500.000"],
  "2025-12-14": ["üçî Makan Siang - Rp55.000"]
};

function renderCalendar() {
  daysEl.innerHTML = "";
  const year = current.getFullYear();
  const month = current.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  monthYear.textContent = `${months[month]} ${year}`;

  for (let i = 0; i < firstDay; i++) {
    daysEl.innerHTML += "<div></div>";
  }

  for (let d = 1; d <= lastDate; d++) {
    const dateKey = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const today = new Date();

    let className = "calendar-day";
    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) className += " today";

    if (bills[dateKey]) className += " due";

    const dot = bills[dateKey] ? `<span class="dot"></span>` : "";

    daysEl.innerHTML += `
      <div class="${className}" onclick="showBills('${dateKey}')">
        ${d}
        ${dot}
      </div>`;
  }
}

function showBills(date) {
  billList.innerHTML = `<h4>üìÖ ${date}</h4>`;
  if (bills[date]) {
    bills[date].forEach(b =>
      billList.innerHTML += `<p>${b}</p>`
    );
  } else {
    billList.innerHTML += "<p>Tidak ada tagihan üéâ</p>";
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
